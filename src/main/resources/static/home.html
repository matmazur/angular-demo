<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>

<h1>Hello
    <del>World</del>
    Angular
</h1>

<div ng-controller="ProductCtrl as ctrl">

    <h2>Add product to the database</h2>
    <input type="text" ng-model="ctrl.product.name" placeholder="name">
    <input type="text" ng-model="ctrl.product.producer" placeholder="producer">
    <input type="number" ng-model="ctrl.product.price" placeholder="price">
    <button ng-click="ctrl.addProduct(ctrl.product)">add product</button>

    <hr>
    <table border="1">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>pruducer</th>
        <th>price</th>
        </thead>
        <tbody>
        <tr ng-repeat="p in ctrl.products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.producer}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>

    <br>
    <p>Type in id to get particular product and press enter</p>
    <input type="number" ng-model="ctrl.id" ng-enter="ctrl.getById(ctrl.id)">
    <ul ng-if="ctrl.productById">
        <li>{{ctrl.productById}}</li>
    </ul>

</div>

<script type="application/javascript" src="js/misc.js"></script>
<script type="application/javascript" src="bower_components/angular/angular.js"></script>
<script type="application/javascript" src="bower_components/angular-resource/angular-resource.js"></script>

<script type="application/javascript" src="js/app.js"></script>
<script type="application/javascript" src="js/factories.js"></script>
<script type="application/javascript" src="js/controllers.js"></script>
<script type="application/javascript" src="js/services.js"></script>
<script type="application/javascript" src="js/directives.js"></script>


</body>
