<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>

<h1>Hello
    <del>World</del>
    Angular
</h1>

<div ng-controller="BookCtrl as ctrl">

    <h2>Add book</h2>
    <input type="text" ng-model="ctrl.formTitle" placeholder="title"><br>
    <input type="text" ng-model="ctrl.formAuthor" placeholder="author"><br>
    <input type="text" ng-model="ctrl.formIsbn" placeholder="isbn"><br>
    <button ng-click="ctrl.addBook()">Add book</button>

    <table border="1">
        <thead>
        <th>id</th>
        <th>title</th>
        <th>author</th>
        <th>isbn</th>
        </thead>
        <tbody>
        <tr ng-repeat="b in ctrl.books">
            <td>{{b.id}}</td>
            <td>{{b.title}}</td>
            <td>{{b.author}}</td>
            <td>{{b.isbn}}</td>
        </tr>
        </tbody>
    </table>
</div>


<script type="application/javascript" src="bower_components/angular/angular.js"></script>
<script type="application/javascript" src="js/app.js"></script>

</body>
