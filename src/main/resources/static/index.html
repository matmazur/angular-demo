<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>

<h1>Hello
    <del>World</del>
    Angular
</h1>

<div ng-controller="HeaderCtrl as ctrl">
    <h1 ng-style="ctrl.changeHeader" ng-click="ctrl.changeStyle()">This is a header</h1>
    <button>label</button>
</div>


<div ng-controller="MoviesCtrl as ctrl">
    <h3>Check the box if u want to see links</h3>
    <input type="checkbox" ng-model="ctrl.check">
    <div ng-show="ctrl.check">
        <a ng-href="https://www.youtube.com/watch?v={{ctrl.movies[0]}}">SOUNDGARDEN</a>
        <a ng-href="https://www.youtube.com/watch?v={{ctrl.movies[1]}}">TOOL</a>
        <br>

    </div>
    <div>
        <input type="text" ng-model="ctrl.dummy">
        <br>

        <img src="{{ctrl.images[0]}}" ng-hide="ctrl.dummy">
    </div>
</div>

<div ng-controller="RepeatCtrl as ctrl">
    <table border="1">
        <thead>
        <th>name</th>
        <th>surname</th>
        </thead>

        <tr ng-repeat="p in ctrl.people" ng-class-even="ctrl.even" ng-class-odd="ctrl.odd">
            <td>{{p.name}}</td>
            <td>{{p.surname}}</td>
        </tr>
    </table>
</div>


<script type="application/javascript" src="bower_components/angular/angular.js"></script>
<script type="application/javascript" src="js/app.js"></script>

</body>
